<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube sample</title>
    <style>
      /* CSS를 사용하여 영상 컨테이너의 스타일을 지정할 수 있습니다. */
      .video-container {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 비율을 유지하기 위해 설정합니다. */
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="video-container" id="player"></div>

    <script>
      // YouTube Player API 스크립트를 동적으로 로드합니다.
      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // API가 로드된 후에 실행될 함수를 정의합니다.
      var player;
      function onYouTubeIframeAPIReady() {
        // 플레이어를 생성합니다.
        player = new YT.Player("player", {
          height: "390",
          width: "640",
          videoId: "fB8Kcjp-nX0", // 여기에 재생하고자 하는 유튜브 영상의 ID를 입력합니다.
          playerVars: {
            autoplay: 0, // 자동 재생 여부
            controls: 1, // 재생 컨트롤러 표시 여부
            loop: 1, // 반복 재생 여부
            rel: 0, // 관련 영상 표시 여부
            showinfo: 0, // 영상 정보 표시 여부
            modestbranding: 1, // YouTube 로고 표시 여부
          },
          events: {
            onReady: onPlayerReady,
          },
        });
      }

      function onPlayerReady(event) {
        // 플레이어가 준비되었을 때 실행할 작업을 여기에 추가할 수 있습니다.
        // 예: event.target.playVideo();
      }
    </script>
  </body>
</html>
